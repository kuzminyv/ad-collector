<ul class="pagination">
    <li ng-if="showHead()"><a ng-click="navigateToHead()">First</a>
    <li ng-repeat="page in pages()" ng-class="{ active: isActive(page) }">
        <a ng-click="navigate(page)">{{page}}</a>
    </li>
    <li ng-if="showTrail()"><a ng-click="navigateToTrail()">Last</a>
</ul>
